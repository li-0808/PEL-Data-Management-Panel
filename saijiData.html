<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 600px;height: 600px;
			}
		</style>
		<script src="./js/echarts.min.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td><div id="div1"></div></td>
				<td><div id="div2"></div></td>
			</tr>
			<tr>
				<td><div id="div3"></div></td>
				<td><div id="div4"></div></td>
			</tr>
			<tr>
				<td><div id="div5"></div></td>
				<td><div id="div6"></div></td>
			</tr>
		</table>
		
		<script>
			//第一个表
			let dv1 = echarts.init(document.getElementById("div1"));
			
			var option = {
			  title: {
			    text: '人口分布图',
			    subtext: '',
			    left: 'center'
			  },
			  // tooltip: {
			  //   trigger: 'item'
			  // },
			  legend: {
			    orient: '',
			    left: 'left'
			  },
			  series: [
			    {
			      name: 'Access From',
			      type: 'pie',
			      radius: '50%',
			      data: [
			        { value: 1048, name: '黄种' },
			        { value: 735, name: '白种' },
			        { value: 580, name: '黑种' },
			        { value: 484, name: '彩种' },
			        { value: 300, name: '透明种' }
			      ],
			      emphasis: {
			        itemStyle: {
			          shadowBlur: 10,
			          shadowOffsetX: 0,
			          shadowColor: 'rgba(0, 0, 0, 0.5)'
			        }
			      }
			    }
			  ]
			};
			
			dv1.setOption(option);
			//
			//=======================================================
			//
			let dv2 = echarts.init(document.getElementById("div2"));
			
			option = {
			  // tooltip: {
			  //   formatter: '{a} <br/>{b} : {c}%'
			  // },
			  series: [
			    {
			      name: 'Pressure',
			      type: 'gauge',
			      progress: {
			        show: true
			      },
			      detail: {
			        valueAnimation: true,
			        formatter: '{value}'
			      },
			      data: [
			        {
			          value: 80,
			          name: 'SCORE'
			        }
			      ]
			    }
			  ]
			};
			dv2.setOption(option);
			
			//
			//=======================================================
			//
			let dv3 = echarts.init(document.getElementById("div3"));
			option = {
			  title: {
			    text: '战力图'
			  },
			  legend: {
			    data: ['后羿', '孙尚香']
			  },
			  radar: {
			    // shape: 'circle',
			    indicator: [
			      { name: '攻击力', max: 6500 },
			      { name: '防御力', max: 16000 },
			      { name: '法抗', max: 30000 },
			      { name: '魔法', max: 38000 },
			      { name: '物理', max: 52000 },
			      { name: '蓝条', max: 25000 }
			    ]
			  },
			  series: [
			    {
			      name: 'Budget vs spending',
			      type: 'radar',
			      data: [
			        {
			          value: [4200, 3000, 20000, 35000, 50000, 18000],
			          name: '后羿'
			        },
			        {
			          value: [5000, 14000, 28000, 26000, 42000, 21000],
			          name: '孙尚香'
			        }
			      ]
			    }
			  ]
			};
			dv3.setOption(option);
			
			//
			//=======================================================
			//
			let dv4 = echarts.init(document.getElementById("div4"));
			option = {
			  xAxis: {},
			  yAxis: {},
			  series: [
			    {
			      symbolSize: 20,
			      data: [
			        [10.0, 8.04],
			        [8.07, 6.95],
			        [13.0, 7.58],
			        [9.05, 8.81],
			        [11.0, 8.33],
			        [14.0, 7.66],
			        [13.4, 6.81],
			        [10.0, 6.33],
			        [14.0, 8.96],
			        [12.5, 6.82],
			        [9.15, 7.2],
			        [11.5, 7.2],
			        [3.03, 4.23],
			        [12.2, 7.83],
			        [2.02, 4.47],
			        [1.05, 3.33],
			        [4.05, 4.96],
			        [6.03, 7.24],
			        [12.0, 6.26],
			        [12.0, 8.84],
			        [7.08, 5.82],
			        [5.02, 5.68]
			      ],
			      type: 'scatter'
			    }
			  ]
			};
			dv4.setOption(option);
			//
			//=======================================================
			//
			
			let dv5 = echarts.init(document.getElementById("div5"));
			option = {
			  xAxis: {
			    data: ['2017-10-24', '2017-10-25', '2017-10-26', '2017-10-27']
			  },
			  yAxis: {},
			  series: [
			    {
			      type: 'candlestick',
			      data: [
			        [20, 34, 10, 38],
			        [40, 35, 30, 50],
			        [31, 38, 33, 44],
			        [38, 15, 5, 42]
			      ]
			    }
			  ]
			};
			dv5.setOption(option);
			//
			//=======================================================
			//
			
			
			let dv6 = echarts.init(document.getElementById("div6"));
			option = {
			  title: [
			    {
			      text: '战斗力比较图'
			    }
			  ],
			  polar: {
			    radius: [30, '80%']
			  },
			  angleAxis: {
			    max: 4,
			    startAngle: 75
			  },
			  radiusAxis: {
			    type: 'category',
			    data: ['a', 'b', 'c', 'd']
			  },
			  // tooltip: {},
			  series: {
			    type: 'bar',
			    data: [2, 1.2, 2.4, 3.6],
			    coordinateSystem: 'polar',
			    label: {
			      show: true,
			      position: 'middle',
			      formatter: '{b}: {c}'
			    }
			  }
			};
			dv6.setOption(option);
			
			
			
			
		</script>
		<script>
					let str =sessionStorage.getItem("logedUser");
					let logedUser = JSON.parse(str);
					if(logedUser==null){
						location.href='lyear_pages_login_3.html'
					}
				</script>
	</body>
</html>
