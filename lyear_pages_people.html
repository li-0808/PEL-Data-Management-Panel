<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>文档列表 - 光年(Light Year Admin)后台管理系统模板</title>
		<link rel="icon" href="favicon.ico" type="image/ico">
		<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
		<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
		<meta name="author" content="yinqi">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/materialdesignicons.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<script src="js/jquery.js"></script>
		<script src="js/lyear_pages_doc.js"></script>
	</head>








	<body>
		<div class="container-fluid p-t-15">

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-toolbar clearfix">
							<form class="pull-right search-bar" method="get" action="#!" role="form">
								<div class="input-group">
									<div class="input-group-btn">
										<input type="hidden" name="search_field" id="search-field" value="title">
										<button class="btn btn-default dropdown-toggle" id="search-btn"
											data-toggle="dropdown" type="button" aria-haspopup="true"
											aria-expanded="false">
											标题 <span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li> <a tabindex="-1" href="javascript:void(0)" data-field="title">标题</a>
											</li>
											<li> <a tabindex="-1" href="javascript:void(0)" data-field="cat_name">栏目</a>
											</li>
										</ul>
									</div>
									<input type="text" class="form-control" value="" name="keyword" placeholder="请输入名称">
								</div>
							</form>
							<div class="toolbar-btn-action">
								<a id="btn1" class="btn btn-success m-r-5" href="#!"><i class="mdi mdi-check"></i>
									显示数据</a>
								<!-- <a class="btn btn-primary m-r-5" href="#!"><i class="mdi mdi-plus"></i> 新增</a> -->

								
									
									<button type="button" class="btn btn-success m-r-5" data-toggle="modal"
										data-target="#myModal">+ 新增队员</button>
							</div>



							<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            点击启动示例
          </button> -->


							<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
								aria-labelledby="myModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title" id="myModalLabel">添加</h4>
										</div>
										<div class="modal-body">

											<form class="form-horizontal" action="lyear_forms_elements.html"
												method="post" onsubmit="return false;">
												<div class="form-group">
													<label class="col-md-3 control-label"
														for="example-hf-email">编号</label>
													<div class="col-md-7">
														<input class="form-control" type="text" id="in-bianhao"
															name="example-hf-email" placeholder="请输入">
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label"
														for="example-hf-password">姓名</label>
													<div class="col-md-7">
														<input class="form-control" type="text" id="in-duimin"
															name="example-hf-password" placeholder="请输入">
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label"
														for="example-hf-email">性别</label>
													<div class="col-md-7">
														<input class="form-control" type="text" id="in-jiancheng"
															name="example-hf-email" placeholder="请输入">
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label"
														for="example-hf-email">格言</label>
													<div class="col-md-7">
														<input class="form-control" type="text" id="in-duizhang"
															name="example-hf-email" placeholder="请输入">
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label"
														for="example-hf-email">战队</label>
													<div class="col-md-7">
														<input class="form-control" type="text" id="in-renqi"
															name="example-hf-email" placeholder="请输入">
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label"
														for="example-hf-email">状态</label>
													<div class="col-md-7">
														<input class="form-control" type="text" id="in-zhaungtai"
															name="example-hf-email" placeholder="请输入">
													</div>
												</div>



											</form>

										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">关闭</button>
											<button type="button" id="savebt" class="btn btn-primary"
												data-dismiss="modal">点击保存</button>
										</div>
									</div>
								</div>
							</div>
















						</div>
						<div class="card-body">

							<div class="table-responsive">


								<table id="table" class="table table-bordered">
									<!-- <thead>
										<tr>
											<th>编号</th>
											<th>队名</th>
											<th>简称</th>
											<th>队长</th>
											<th>人气</th>
											<th>状态</th>
											<th>操作</th>
										</tr>
									</thead> -->
									<tbody id="tbody">

									</tbody>
								</table>
							</div>
							<ul class="pagination">
								<li class="disabled"><span>«</span></li>
								<li class="active"><span>1</span></li>

								<li><a href="#!">»</a></li>
							</ul>

						</div>
					</div>
				</div>

			</div>

		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.search-bar .dropdown-menu a').click(function() {
					var field = $(this).data('field') || '';
					$('#search-field').val(field);
					$('#search-btn').html($(this).text() + ' <span class="caret"></span>');
				});
			});


			let arr = [{
					id: 1,
					zj: '高雨乐',
					sj: '男',
					zz: 'RGRGRG',
					num: 'AG',
					zt: '正常',
				},
				{
					id: 2,
					zj: '梦泪',
					sj: '男',
					zz: 'GGRG',
					num: "LGD",
					zt: '正常',

				},
				{
					id: 3,
					zj: '终极列手',
					sj: '男',
					zz: 'RGRGRG',
					num: 'jack',
					zt: '正常',

				},
				

			];

			let str = '';
			str += `
		<tr>
		<th>编号</th>
		<th>姓名</th>
		<th>性别</th>
		<th>格言</th>
		<th>战队</th>
		<th>状态</th>
		<th>操作</th>
		</tr>`

			for (let i = 0; i < arr.length; i++) {
				let obj = arr[i];
				console.log(obj.id);
				str += `<tr>
			<td>${obj.id}</td>
			<td>${obj.zj}</td>
			<td>${obj.sj}</td>
			<td>${obj.zz}</td>
			<td>${obj.num}</td>
			<td><font class="text-success">${obj.zt}</font></td>
			<td>
				<div class="btn-group">
				  <a class="btn btn-xs btn-default" href="#!" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
				  <a class="btn btn-xs btn-default" href="#!" title="查看" data-toggle="tooltip"><i class="mdi mdi-eye"></i></a>
				  <a class="btn btn-xs btn-default" href="#!" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
				</div>
			</td>
	
		</tr>`;
			}

			// str +=  `<tbody id="tbody"></tbody>`
			document.getElementById('btn1').onclick = function() {

				document.getElementById('tbody').innerHTML = str;
			}
		</script>
		<script src="js/lyear_pages_doc.js"></script>
		<script>
					let str =sessionStorage.getItem("logedUser");
					let logedUser = JSON.parse(str);
					if(logedUser==null){
						location.href='lyear_pages_login_3.html'
					}
				</script>
	</body>
</html>
