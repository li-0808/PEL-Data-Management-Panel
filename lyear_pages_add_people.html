<<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>新增文档 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet" href="js/jquery-tags-input/jquery.tagsinput.min.css">
<link href="css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="container-fluid p-t-15">
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          
          <form action="#!" method="post" class="row">
            <div class="form-group col-md-12">
              <label for="type">战队</label>
              <div class="form-controls">
                <select name="type" class="form-control" id="type">
                  <option value="1">AG</option>
                  <option value="2">TT</option>
                  <option value="3">LGD</option>
                  <option value="4">CXK</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="title">队员</label>
              <input type="text" class="form-control" id="title" name="title" value="" placeholder="请输入标题" />
            </div>
            <div class="form-group col-md-12">
              <label for="seo_keywords">性别</label>
              <input type="text" class="form-control" id="seo_keywords" name="seo_keywords" value="" placeholder="关键词" />
            </div>
            <div class="form-group col-md-12">
              <label for="seo_description">格言</label>
              <textarea class="form-control" id="seo_description" name="seo_description" rows="5" value="" placeholder="描述"></textarea>
            </div>
            
            
          </form>
 
        </div>
      </div>
    </div>
    
  </div>
  
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--标签插件-->
<script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script>
			let str =sessionStorage.getItem("logedUser");
			let logedUser = JSON.parse(str);
			if(logedUser==null){
				location.href='lyear_pages_login_3.html'
			}
		</script>
</body>
</html>
